<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>

    <link rel="stylesheet" href="./../login_sign-up_main.css">
    <link rel="stylesheet" href="./../../CSS/logo_CSS.css">
    <link rel="stylesheet" href="./../../CSS/scroll-bar.css">

</head>
<body>
    <div id="top">
        <div id="top-wraper">
            <svg id="logo" viewBox="-2000 -1000 4000 2000">
                <defs>
                    <linearGradient id="gradient" y1="30%" y2="40%" y3="100%">
                        <stop stop-color="#fd8585" offset="30%"/>
                        <stop stop-color="#FD4444" offset="40%"/>
                        <stop stop-color="#fd8585" offset="100%"/>
                    </linearGradient>
                </defs>

                <path id="stroke" d="M354-354A500 500 0 1 1 354 354L-354-354A500 500 0 1 0-354 354z"></path>
                <use xlink:href="#stroke" stroke-dasharray="1570 5143" stroke-dashoffset="6713px" stroke="url(#gradient)"></use>    
            </svg>
        </div>
    </div>

    <div id="middle">
        <div id="middle-wraper">
            <div id="sign-up_form">
                <div>Zaloguj się</div>
                <form action="">
                    <input class="input-color" type="text" placeholder="E-mail">
                    <input class="input-color" type="password" placeholder="Hasło">
                    <input id="submit" type="submit" value="Zaloguj się">
                </form>
                <span>Nie masz konta? <a href="./../sign-up/sign-up.html">Załóż konto</a></span>
            </div>
            <div id="dlaczego">
                <h1>Dlaczego warto mieć konto w (sklepie)</h1>
                <div>
                    zamawiaj szybciej
                </div>
                <div>
                    sprawdzaj poprzednie zamówienia
                </div>
                <div>
                    śledź status zamówienia
                </div>
                <div>
                    korzystaj z rabatów i promocji
                </div>
            </div>
            
            <button onClick="window.location='./../../index.html';" > < Wróć </button>

        </div>
    </div>

    <div id="bottom">
        <div id="bottom-wraper">
            <div>
                <h2>Masz pytania?</h2>
                Będziemy szczęśliwi, mogąc Ci pomóc
            </div>
            <div id="phone-number" class="padding">
                <svg style="max-width: 32px;height: auto;" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

</html>
